<div class="register-section">
  <mat-stepper #stepper [disableRipple]="true">
    <mat-step label="Personal" [stepControl]="personalInfoForm">
      <app-personal-info [form]="personalInfoForm" />
      <div class="step-actions">
        <button matIconButton matStepperNext>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="Additional" [stepControl]="additionalInfoForm">
      <app-additional-info [form]="additionalInfoForm" />
      <div class="step-actions">
        <button matIconButton matStepperPrevious>
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button
          matIconButton
          matStepperNext
          [disabled]="!additionalInfoForm.valid">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="Review">
      <app-review-step
        [additionalInfo]="additionalInfoForm.value"
        [personalInfo]="personalInfoForm.value" />
      <ng-template matStepLabel>Done</ng-template>

      <div class="step-actions">
        <button matIconButton matStepperPrevious>
          <mat-icon>arrow_back</mat-icon>
        </button>

        <button
          color="primary"
          matButton
          class="submit-button"
          (click)="onCandidateSubmit()">
          Save & Submit
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
