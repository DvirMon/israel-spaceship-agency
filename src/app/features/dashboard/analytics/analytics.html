<div class="analytics-container">
  <app-stats-grid [statCards]="statCards()" [loading]="isLoading()">
  </app-stats-grid>

  <div class="analytics-grid">
    <!-- Visits vs Registrations Chart -->
    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title> Visits vs Registrations </mat-card-title>
        <mat-card-subtitle
          >Daily website traffic and conversion</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <div>
          @if(chartViewState.show()) {
          <ngx-charts-area-chart
            [view]="chartViewState.view()"
            [results]="results()"
            [scheme]="colorScheme"
            [xAxis]="true"
            [yAxis]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Date"
            yAxisLabel="Count"
            [animations]="true">
          </ngx-charts-area-chart>
          } @else {

          <ngx-charts-area-chart
            [results]="results()"
            [scheme]="colorScheme"
            [xAxis]="true"
            [yAxis]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Date"
            yAxisLabel="Count"
            [animations]="true">
          </ngx-charts-area-chart>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
