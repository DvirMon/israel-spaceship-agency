<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <mat-icon class="header-icon">rocket_launch</mat-icon>
        <div class="header-text">
          <h1 class="dashboard-title">IISA Dashboard</h1>
          <span class="subtitle">Israeli Imaginary Space Agency</span>
        </div>
      </div>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <mat-tab-group  class="candidate-tabs" animationDuration="300ms" [selectedIndex]="1">
      <mat-tab>
        <ng-template mat-tab-label>
          <span>Candidates</span>
        </ng-template>
        <div>
          <app-candidates></app-candidates>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span>Overview</span>
        </ng-template>
        <div>
          <app-overview></app-overview>
        </div>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span>Analytics</span>
        </ng-template>
        <div>
          <app-analytics></app-analytics>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
