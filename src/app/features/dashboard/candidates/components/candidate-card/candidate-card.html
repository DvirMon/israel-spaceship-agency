@let data = candidate(); @if(data) {

<mat-card class="candidate-card" (click)="onCardClick()">
  <mat-card-content>
    <div class="candidate-info">
      <img
        [ngSrc]="data.profileImage || ''"
        [alt]="data.fullName"
        width="48"
        height="48"
        class="candidate-avatar" />
      <div class="candidate-details">
        <h3 class="candidate-name">{{ data.fullName }}</h3>
        <p class="candidate-location">
          <mat-icon class="location-icon">place</mat-icon>
          {{ data.city }} â€¢ Age {{ data.age }}
        </p>
        <p class="candidate-summary">{{ data.motivation }}</p>
        <div class="candidate-footer">
          <span class="application-date">{{ data.registeredAt }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

}
