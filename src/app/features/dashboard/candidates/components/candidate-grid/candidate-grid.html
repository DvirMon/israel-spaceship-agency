<div class="candidates-grid" [class.loading]="loading()">
  <!-- Loading State -->
  @if (loading()) {
  <div class="grid-loading">
    @for (item of [1,2,3,4,5,6]; track item) {
    <mat-card class="candidate-card candidate-skeleton">
      <mat-card-header>
        <div mat-card-avatar class="avatar-fallback skeleton avatar"></div>
        <mat-card-title class="skeleton line"> </mat-card-title>
        <mat-card-subtitle class="skeleton line"> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="skeleton summary"></div>
      </mat-card-content>
    </mat-card>
    }
  </div>
  }

  <div class="grid-container">
    @for (candidate of candidates(); track trackByCandidate($index, candidate))
    {
    <app-candidate-card
      [candidate]="candidate"
      [loading]="cardLoading()"
      [showActions]="showActions()"
      (cardClick)="onCandidateClick($event)"
      (actionClick)="onActionClick($event)"
      [@slideIn]="'in'">
    </app-candidate-card>
    }
  </div>
</div>
